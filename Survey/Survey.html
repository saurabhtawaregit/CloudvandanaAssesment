<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Survey.css">
</head>
<body>
    <div class="text-container">
        <h1>Customer Survey Form</h1>
    </div>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="experience">Is this your first time using our products and services?</label>
                <div class="radio-group">
                    <input type="radio" id="yes" name="experience" value="yes">
                    <label for="yes">Yes</label>
                    
                    <input type="radio" id="no" name="experience" value="no">
                    <label for="no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="Suggestion">Would You Suggestion to your friends and collegues?</label>
                <div class="radio-group">
                    <input type="radio" id="yes" name="Suggestion" value="yes">
                    <label for="yes">Yes</label>
                    
                    <input type="radio" id="no" name="Suggestion" value="no">
                    <label for="no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="Satisfaction">How Satisfied are you with company overall?</label>
                <div class="radio-group">
                    <input type="radio" id="satisfied" name="Satisfaction" value="satisfied">
                    <label for="satisfied">Satisfied</label>

                    <input type="radio" id="undecided" name="Satisfaction" value="undecided">
                    <label for="undecided">Undecided</label>
                    
                    <input type="radio" id="unsatisfied" name="Satisfaction" value="unsatisfied">
                    <label for="satisfied">Unsatisfied</label>
                </div>
            </div>
            <div class="form-group">
                <label for="suggestions">Do you have suggestions to improve our service?</label>
                <textarea id="suggestions" name="suggestions"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit" onclick="validateForm()">
                <input type="reset" value="Reset">
            </div>
        </form>
        <div class="text-footer">
            @2018 Cutsomer Survey Form.All Rights Reserved | Design by <span class="blue-text">W3Layouts</span>
        </div>
        <script src="survey.js"></script>
</body>
</html>
