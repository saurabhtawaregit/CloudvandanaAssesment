<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="row">
            <input id="display" class="textbox" style="width: 75%;" />
            <button class="ac-button" onclick="clearDisplay()">AC</button>
        </div>
        <div class="row">
            <button class="number-button black" onclick="appendToDisplay('7')">7</button>
            <button class="number-button black" onclick="appendToDisplay('8')">8</button>
            <button class="number-button black" onclick="appendToDisplay('9')">9</button>
            <button class="operator-button grey" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button class="number-button black" onclick="appendToDisplay('4')">4</button>
            <button class="number-button black" onclick="appendToDisplay('5')">5</button>
            <button class="number-button black" onclick="appendToDisplay('6')">6</button>
            <button class="operator-button grey" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button class="number-button black" onclick="appendToDisplay('1')">1</button>
            <button class="number-button black" onclick="appendToDisplay('2')">2</button>
            <button class="number-button black" onclick="appendToDisplay('3')">3</button>
            <button class="operator-button grey" onclick="appendToDisplay('/')">รท</button>
        </div>
        <div class="row">
            <button class="number-button black" onclick="appendToDisplay('.')">.</button>
            <button class="number-button black" onclick="appendToDisplay('0')">0</button>
            <button class="number-button black" onclick="calculateResult()">=</button>
            <button class="operator-button grey" onclick="appendToDisplay('*')">ร</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
